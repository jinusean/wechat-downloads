[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=extend

[logger_root]
level=INFO
handlers=fileHandler
propagate=0

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=extend
args=(__import__("datetime").datetime.now().strftime('logs/%%Y-%%m-%%d_%%H-%%M-%%S.log'), 'a')

[formatter_extend]
format=%(asctime)s:: %(name)s :: %(levelname)s :: %(message)s